<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-main">
      <div class="title">
        OCTOBER 9 2022 / SUN
      </div>

      <div class="title city" id="city-1"></div>

      <div class="time">
        Local time:
        <br />
        <span class="time_zone">00:01 GMT+1</span>
      </div>

      <form id="search-form">
        <div class="form-group">
          <input type="search" placeholder="Enter a city"
            class="form-control search-bar" id="search-bar-1" />
          <input type="submit" value="SEARCH" class="search-button" />
          <input type="submit" value="CURRENT CITY"
            class="currentCity-button" />
        </div>
      </form>

      <div class="temperature">
        <div class="overlay"></div>
        <div class="temperature-degree">
          <span class="temperature-num"></span>&#xb0;C
        </div>
        <img src="img/icon-clouds and rain.png" alt="weather icon" class="temperature-icon" />
        <div class="temperature-details">
          <span class="weather-details"></span>
          <br />
          Humidity: <b id="humidity"></b>
          <br />
          Wind: <span id="wind-speed"></span>km/h
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-2">
            <span class="day">MON</span>
            <br />
            11.10
            <img src="img/icon-clouds and rain.png" alt="weather icon" class="forecast-icon" />
            <b>+10&#xb0;C</b>
            <p class="rain-possibility">
              chance
              <br />
              of rain <b>12%</b>
            </p>
          </div>

          <div class="col-2">
            <span class="day">TUE</span>
            <br />
            12.10
            <img src="img/icon-clouds and rain.png" alt="weather icon" class="forecast-icon" />
            <b>+10&#xb0;C</b>
            <p class="rain-possibility">
              chance
              <br />
              of rain <b>12%</b>
            </p>
          </div>

          <div class="col-2">
            <span class="day">WED</span>
            <br />
            10.10
            <img src="img/icon-clouds and rain.png" alt="weather icon" class="forecast-icon" />
            <b>+10&#xb0;C</b>
            <p class="rain-possibility">
              chance
              <br />
              of rain <b>12%</b>
            </p>
          </div>

          <div class="col-2">
            <span class="day">THU</span>
            <br />
            10.10
            <img src="img/icon-clouds and rain.png" alt="weather icon" class="forecast-icon" />
            <b>+10&#xb0;C</b>
            <p class="rain-possibility">
              chance
              <br />
              of rain <b>12%</b>
            </p>
          </div>

          <div class="col-2">
            <span class="day">FRI</span>
            <br />
            10.10
            <img src="img/icon-clouds and rain.png" alt="weather icon" class="forecast-icon" />
            <b>+10&#xb0;C</b>
            <p class="rain-possibility">
              chance
              <br />
              of rain <b>12%</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <a href="https://github.com/TanyaShevchenko/SheCodes-GitHub-hw" class="gitHub-link">GO to my GitHub repository</a>
  </footer>

  <script src="./src/index.js"></script>
</html>
